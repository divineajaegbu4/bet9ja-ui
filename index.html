<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bet9ja Website</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/header.css" />

    <!-- Font family link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ancizar+Serif:ital,wght@0,300..900;1,300..900&family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Oxygen+Mono&family=Quicksand:wght@300..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- 
    - (single dash) is just part of normal words (e.g. form-list, nav-bar).

    __ is for nesting structure (element inside block).

    -- is for variations or states (like active, dark, expanded, etc). -->

    <!-- Header -->
    <header class="site__header">
      <ul class="header__list">
        <li class="header__item">
          <a href="#" class="header__link">
            <img
              src="./img/Bet9ja-Logo.png"
              alt="bet9ja logo that has football icon, red bet text and green 9ja text"
              title="bet9ja"
              class="header__link--img"
            />
          </a>
        </li>

        <li class="header__item">
          <a href="#" class="header__link header__link--orange">Sports</a>
        </li>

        <li class="header__item">
          <a href="#" class="header__link">Live</a>
        </li>

        <li class="header__item">
          <a href="#" class="header__link">Casino</a>
        </li>

        <li class="header__item">
          <a href="#" class="header__link">Live Casino</a>
        </li>

        <li class="header__item">
          <a href="#" class="header__link">League&Races</a>
        </li>

        <li class="header__item">
          <a href="#" class="header__link">Virtual</a>
        </li>

        <li class="header__item header__item--arrow">
          <a href="#" class="header__link">Super9ja</a>
          <span class="header__bottom-label">FREE</span>
        </li>

        <li class="header__item">
          <a href="#" class="header__link">Firebets</a>
        </li>

        <li class="header__item">
          <a href="#" class="header__link">Promotions</a>
        </li>
      </ul>

      <!-- Form list -->
      <ul class="header__list header__list--form">
        <li class="header__item">
          <a
            href="#"
            class="header__link header__link--orange header__link--size"
            >Register</a
          >
        </li>

        <li class="header__item header__item--normal">
          <a
            href="#"
            class="header__link header__link--size header__link--green"
            title="Forgotten Password"
          >
            Forgotten Password?</a
          >
        </li>

        <li class="header__item header__item--bg">
          <a
            href="#"
            class="header__link header__link--size header__link--none"
            title="Login"
            >Login</a
          >
        </li>
      </ul>
    </header>
  </body>
</html>
